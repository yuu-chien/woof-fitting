    <div class="l-container">

            <div class="l-heading">

            </div>
            <div class="l-form">
                <div class="l-form__title">
                    <label for="name">Name</label>
                </div>
                <div class="l-form__content">
                    <div class="c-form">
                        <div class="c-form__content">
                            <input id="name" name="name" class="o-inputBox" type="text" placeholder="Please type your name" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="l-form">
                <div class="l-form__title">
                    <label for="name">Phone</label>
                </div>
                <div class="l-form__content">
                    <div class="c-form">
                        <div class="c-form__content">
                            <input id="phone" name="phone" class="o-inputBox" type="number" placeholder="Please type your phone" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="l-form">
                <div class="l-form__title">
                    <label for="name">Email</label>
                </div>
                <div class="l-form__content">

                        <div class="c-form__content">
                            <input id="email" name="email" class="o-inputBox" type="text" placeholder="Please type your email" />

                    </div>
                </div>
            </div>
            <div class="l-form">
                <div class="l-form__title">

                </div>
                <div class="l-form__content">

                    </div>

            </div>
            <div class="l-form">
                <div class="l-form__title">
                    <label for="name">Payment</label>
                </div>
                <div class="l-form__content">
                    <div class="c-form">
                        <div class="c-form__content">
                            <div class="o-selectBox">
                                <select id="payment" name="payment" class="o-selectBox__input">
                                    <option value="atm">ATM</option>
                                    <option value="bank transfer">Bank Transfer</option>
                                    <option value="credit card">Credit Card</option>
                                </select>
                            </div>
                        </div>
